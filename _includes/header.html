<header class="site-header" role="banner">
  <div class="wrapper" style="display: flex; align-items: center; gap: 20px; padding: 20px;">
    
    {% if site.logo %}
      <a href="{{ '/' | relative_url }}">
        <img src="{{ site.logo | relative_url }}" alt="Excuse Me Your Data Is Leaking"
             style="height: 100px; flex-shrink: 0;">
      </a>
    {% endif %}

    <div class="site-text">
      <h1 style="margin: 0 0 5px 0;">Excuse Me Your Data Is Leaking</h1>
      <p class="site-description" style="font-style: italic; font-size: 1.1em; margin: 0;">
        How hidden cracks spill your secrets
      </p>
      <p class="site-author" style="font-style: italic; font-size: 0.8em; color: #666; margin-top: 5px;">
        By Emma Trowbridge
      </p>
    </div>

  </div>
</header>
